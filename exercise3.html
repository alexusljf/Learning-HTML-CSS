<h1> Lessons 3 Exercises! </h1>
<p> Hovers, Transition, Shadows </p>

<!-- :hover is a pseudo-class, adds extra styles in a certain situation -->
<!-- :active is when we click on the element -->
<!-- Transition takes 2 properties, what we want to transition, and how long we want it to take -->

<style>
    .subscribe-button {
        background-color: rgb(197, 0, 0);
        color: white;
        border: none;
        height: 30px;
        width: 100px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity, 0.15s;
    }

    .subscribe-button:hover {
        opacity: 0.75;
    }

    .subscribe-button:active{
        opacity: 0.5;
    }

    .join-button {
        background-color: white;
        border-color: rgb(53, 124, 201);
        border-style: solid;
        border-width: 1px;
        color: rgb(53, 124, 201);
        height: 30px;
        width: 50px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color, 0.15s, color, 0.15s;
    }

    .join-button:hover{
        background-color: rgb(53, 124, 201);
        color: white;
    }

    .join-button:active{
        opacity: 0.7;
    }

    .tweet-button {
        background-color: rgb(49, 107, 231);
        border-color: rgb(49, 107, 231);
        border-style: solid;
        border-width: 1px;
        color: rgb(255, 255, 255);
        height: 30px;
        width: 100px;
        border-radius: 15px;
        cursor: pointer;
        font-weight: bold;
        transition: box-shadow 0.15s;
    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
</style>

<!-- Box-shadow takes 4 values, horizontal(to the right), vertical(downwards), blur and the colour -->
<!-- rgba has a 4th value, the opacity -->
<!-- Border-radius around <half of smaller of height and width to get really rounded corners -->

<button class = "subscribe-button"> Subscribe </button>
<button class = "join-button"> Join </button> 
<button class = "tweet-button"> Tweet </button>
